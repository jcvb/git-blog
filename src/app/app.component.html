<div>
  <div>
    <app-header />
    <div class="max-w-6xl mx-auto" *ngIf="posts.length > 0">
      <div class="flex">
        <div class="w-2/3 p-5" >
          <app-hero [posts]="posts" />
        </div>
        <div class="w-1/3">
          <app-side [posts]="posts" />
        </div>
      </div>
    </div>
  </div>
  <div class="max-w-6xl m-auto p-4">
    <div class="grid gap-3 grid-cols-4">
      <div *ngFor="let category of categories; let i = index;">
        <app-column [posts]="posts" [category]="category" />
      </div>
    </div>
  </div>
</div>
